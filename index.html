<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#">Logo</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand/logo -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav d-flex justify-content-end text-white">
                    <li class="nav-item">
                        <a class="navlink active" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="navlink" href="#">OUR GOAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="navlink" href="#">OUR TEAM</a>
                    </li>
                    <li class="nav-item">
                        <a class="navlink" href="#">HELP</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div></div>
    </header>
    <div class="goal">
        <div class="d-flex justify-content-center flex-wrap">
            <div class="d-flex flex-column justify-content-center">
                <div><img  src="assets/goalimg.png" alt="enterprise image" class="goal-image"></div>
            </div>
            <div class="goal-text p-2">
                <span class="quotes">"</span>That is a global 
                description 
                of our enterprise
                specialized in a
                sprecific domain
            </div>
        </div>
    </div>
    <div class="motto">
        <div class="motto-items d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-between flex-wrap">
                <div class="p-2 bg-info order-3">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="p-2 ">item 1</div>
                        <div class="p-2 "><i class="fas fa-check"></i></div>
                    </div>
                </div>
                <div class="p-2 bg-warning order-2">Flex item 2</div>
                <div class="p-2 bg-primary order-1">Flex item 3</div>
            </div>
        </div>
    </div>
</body>
</html>
